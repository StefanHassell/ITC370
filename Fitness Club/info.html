<!DOCTYPE html>
<html>

<head>
    <title>Fit for Fitness Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Nav bar at top. to 3 main pages, not to thankyou page-->
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="classes.html">Fitness Classes</a></li>
            <li><a href="info.html">Member Sign Up</a></li>
        </ul>
    </nav>
    <!--Action to the thankyou JS code-->
    <form action="thankyou.html" method="get">
    <h1>Create new account</h1>
        <fieldset>
        <!--code for inputs including text to see and inputs to name and/identify code-->
            <div class="double-input">
                <div>
                    <label for="first_name">First name:</label><br>
                    <input type="text" name="firstname" id="first_name" placeholder="Your first name" required/>
                </div>
                <div>
                    <label for="last_name">Last name:</label><br>
                    <input type="text" name="lastname" id="last_name" placeholder="Your last name" required/>
                </div>
            </div>  
            <div class="double-input">
                <div>
                    <label for="email">Email address:</label><br>
                    <input id="email" type="email" name="email" placeholder="Your email address" required />
                </div>
                <div>
                    <label for="phone">Phone number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>
            </div> 
                <div>
                    <label for="contact">Best way to reach:</label><br>
                    <div class="select-wrapper">
                        <select id="contact" name="contact">
                            <option disabled selected value> -- select an option -- </option>
                            <option value="Email">Email</option>
                            <option value="Phone">Phone</option>
                        </select>
                    </div>
                </div>
            <h3>Select the checkboxs for which classes you would like to sign up for!</h3>
            <div class="checkbox">
                <input id="class1" type="checkbox" name="class1" value="Spin"/>
                <label for="class1">Spin class</label><br>
                <input id="class2" type="checkbox" name="class2" value="Zumba"/>
                <label for="class2">Zumba</label><br>
                <input id="class3" type="checkbox" name="class3" value="Cross Training"/>
                <label for="class3">Cross Training</label><br>
                <input id="class4" type="checkbox" name="class4" value="Advanced Cross Training"/>
                <label for="class4">Advanced Cross Training</label><br>
                <input id="class5" type="checkbox" name="class5" value="Sprint"/>
                <label for="class5">Sprint</label><br>
                <input id="class6" type="checkbox" name="class6" value="BodyPump"/>
                <label for="class6">BodyPump</label><br>
                <input id="class7" type="checkbox" name="class7" value="MixxedFIT"/>
                <label for="class7">MixxedFIT</label><br>
                <input id="class8" type="checkbox" name="class8" value="BodyCombat"/>
                <label for="class8">BodyCombat</label><br>
                <input id="class9" type="checkbox" name="class9" value="Step Interval"/>
                <label for="class9">Step Interval</label><br>
            </div>
            <h3>Select the time you prefer to attend classes.</h3>    
            <div class="checkbox" id="time">
                <input type="radio" name="time" value="AM"/>
                <label>AM</label><br> 
                <input type="radio" name="time" value="PM"/>
                <label>PM</label>
            </div>
            <button class="button" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
